<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aad8ad6ef9.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
        <button class="contact_button" aria-label="contact me">Contactez-moi</button>
     
      </div>
      <div class="photograph-media-filter">
        <p>Trier par</p>
        <!-- <button class="btn-filter" >Popularité<i class="fa-solid fa-chevron-up"></i></button> -->

        <div class="drop-down-filter">
          <button class="btn-filter" >Popularité<i class="fa-solid fa-chevron-down"></i></button>
          <ul class="list-filter">
            <li>Popularité<i class="fa-solid fa-chevron-up"></i></li>
            <hr>
            <li>Date</li>
            <hr>
            <li>Titre</li>
          </ul>
        </div>
      </div>
      <section class="photograph-media-section">

      </section>
    </main>
    <!-- <dialog id="contact_modal"> -->
    <div id="contact_modal" tabindex="-1" role="dialog" aria-describedby="modal-title">
			<div class="modal"> 
        <!-- modif balise header -->
				<header> 
          <h2 id="modal-title" tabindex="0">Contactez-moi</h2>
          <!-- <img src="assets/icons/close.svg" onclick="closeModal()" /> -->
          <img src="assets/icons/close.svg" class="contact-close" alt="Fermer le formulaire" tabindex="0"/>

        </header>
				<form
        method="post"
        >
					<!-- <div> -->
            <label  for="first">Prénom</label><br>
            <input
              id="first"
              aria-labelledby="first"
              type="text"
              name="first"
              minlength="2"
              required
            />
            <label  for="last">Nom</label><br>
            <input
              id="last"
              aria-labelledby="last"
              type="text"
              name="last"
              minlength="2"
              required
            />
            <label  for="mail">Email</label><br>
            <input
              id="mail"
              aria-labelledby="mail"
              type="email"
              name="mail"
              minlength="2"
              required
            />
            <label  for="message">Votre message</label><br>
            <textarea
              id="message"
              aria-labelledby="message"
              name="message"
              minlength="2"

            ></textarea>
					<!-- </div> -->
          <button class="send_button" type="submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
  <!-- </dialog> -->
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/utils/filterBy.js"></script>


    
  </body>
</html>
