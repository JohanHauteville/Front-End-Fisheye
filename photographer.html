<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aad8ad6ef9.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button 
        class="contact_button" 
        aria-label="contact me"
        >
        Contactez-moi</button>
      </div>
      <div class="photograph-media-filter">
        <label id="filter-label">Trier par</label>
        <div class="drop-down-filter">
          <button 
          id="combo1"
          aria-expanded="false"
          aria-haspopup="listbox"
          aria-labelledby="filter-label" 
          class="btn-filter"
          tabindex="0" 
          >Popularité<i class="fa-solid fa-chevron-down"></i></button>

          <ul 
          class="list-filter"
          role="listbox"
          tabindex="0"
          id="listbox1"
          aria-labelledby="filter-label"
          aria-activedescendant="popularity"
          >
            <li role="option" aria-selected="false" id="popularity">Popularité<i class="fa-solid fa-chevron-up"></i></li>
            <li role="option" aria-selected="false" id="date" >Date</li>
            <li role="option" aria-selected="false" id="title" >Titre</li>
          </ul>
        </div>
      </div>
      <section class="photograph-media-section">

      </section>
    </main>
    <!-- MODALE -->
    <div id="contact_modal" tabindex="-1" role="dialog" aria-describedby="modal-title">
			<div class="modal"> 
				<header> 
          <h2 id="modal-title" tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="contact-close" alt="Fermer le formulaire" tabindex="0">
        </header>
        <!-- FORMULAIRE -->
				<form
        method="post"
        >

            <div class="form-data">
              <label  for="first">Prénom</label><br>
              <input
                id="first"
                aria-labelledby="first"
                type="text"
                name="first"
                required
                placeholder=" "
                >
              <i class="fa-solid fa-check input-valid"></i>
              <i class="fa-solid fa-triangle-exclamation input-invalid"></i>

            </div>
            <div class="form-data">
              <label  for="last">Nom</label><br>
              <input
                id="last"
                aria-labelledby="last"
                type="text"
                name="last"
                required
                placeholder=" "
                >
              <i class="fa-solid fa-triangle-exclamation input-invalid"></i>
              <i class="fa-solid fa-check input-valid"></i>
            </div>
            <div class="form-data">
              <label  for="mail">Email</label><br>
              <input
                id="mail"
                aria-labelledby="mail"
                type="email"
                name="mail"
                minlength="2"
                required
                placeholder=" "
               >
              <i class="fa-solid fa-triangle-exclamation input-invalid"></i>
              <i class="fa-solid fa-check input-valid"></i>
            </div>
            <div class="form-data">
              <label  for="message">Votre message</label><br>
              <textarea
                id="message"
                aria-labelledby="message"
                name="message"
                required                
              ></textarea>
              <i class="fa-solid fa-triangle-exclamation input-invalid"></i>
              <i class="fa-solid fa-check input-valid"></i>
            </div>

          <button class="send_button" type="submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- LIGHTBOX -->
    <div id="light-box" tabindex="-1" role="dialog" aria-label="image closeup view"> 
      <i id="btn-previous-media" role="button" aria-label="Previous image" class="fa-solid fa-chevron-left previous-media" tabindex="0"></i>
      <div class="media-light-box"></div>
      <i id="btn-next-media" role="button" aria-label="Next image" class="fa-solid fa-chevron-right next-media" tabindex="0"></i>
      <i class="fa-solid fa-xmark light-box-close" role="button" aria-label="Close lightBox" tabindex="0"></i>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/utils/lightBox.js" ></script>
    <script type="module" src="scripts/utils/filterBy.js"></script>
  </body>
</html>
